<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="../js/thress.js"></script>
    <script src="../js/GLTFLoader.js"></script>
    <script src="../js/OrbitControls.js"></script>
    <script src="http://www.wjceo.com/lib/js/libs/stats.min.js"></script>

    <script>
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const camera = new THREE.OrthographicCamera(-window.innerWidth /2,window.innerWidth /2,window.innerHeight /2,-window.innerHeight/2,10,1000);
        camera.position.z = 200;
        

        //三角形二
        var face2Geometry = new THREE.BufferGeometry();
        const vertices2 = new Float32Array( [
            -100, 0,  0,
            100, 0,  0,
            0,  100,  0,
        ] );
        face2Geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices2, 3 ) );
        const material2 = new THREE.MeshBasicMaterial({
            color: 	0xfffff,
            transparent: true,
            opacity: 0.5,
            alphaTest:0,
        })
        const trangle2 = new THREE.Mesh(face2Geometry,material2);
        scene.add(trangle2);

        //三角形一
        const face1Geometry = new THREE.BufferGeometry();
        const vertices = new Float32Array( [
            0, 0,  100,
            50, 0,  0,
            0,  200,  0,
        ] );
        face1Geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
        const material1 = new THREE.MeshBasicMaterial({
            color: 0x00600f,
            opacity: 0.1
        })
        const trangle1 = new THREE.Mesh(face1Geometry,material1);
        scene.add(trangle1);


        renderer.render(scene,camera);
    </script>
</body>

</html>
